<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>Kick Kick Kick⚽</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/comment.css" rel="stylesheet">
    <script defer src="/static/js/comment.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="mytitle">
                <h1>Kick Kick Kick ⚽</h1>
            </div>
            <div class="navbar">
                <a href="/">HOME</a>
                <a href="commentPage">응원글 남기기</a>
                <a href="news">NEWS</a>
            </div>
        </div>
    </div>

    <main class="main">
        <div id="comment-box-id" class="comment-box">
            <select id="choice-team" class="form-select" aria-label="Default select example">
                <option selected>응원할 팀을 선택하세요</option>
                <!--GET TEAM LISTS DATA-->
            </select>
            <div>
                <input id="nickname" class="user-nickname" type="text" placeholder="닉네임">
            </div>
            <div class="input-group mb-3">
                    <textarea type="text" id="comment" class="form-control" placeholder="댓글을 입력하세요"
                              aria-label="Recipient's username"
                              aria-describedby="button-addon2"></textarea>
            </div>
            <div class="click-btn">
                <button onclick="save_comment()" type="button" class="btn btn-dark">응원 남기기</button>
                <button onclick="close_comment()" type="button" class="btn btn-primary">닫기</button>
            </div>
        </div>

        <div class="choice-my-team">
            <button id="open-cmd" onclick="open_comment()" type="button" class="btn btn-primary">댓글 작성</button>
            <select id="my-team" class="form-select" aria-label="Default select example">
                <option selected>전체보기</option>
                <!--GET TEAM LISTS DATA-->
            </select>
            <button onclick="get_myTeam_comment()" type="button" class="btn btn-dark">모아보기</button>
        </div>

        <div class="my-cards" id="comment-list">
            <!--GET COMMENT LISTS IN DATA-->
        </div>
    </main>
</body>
</html>
